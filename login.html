<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>כניסה למערכת – ELAD CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    <h1 class="login-title">כניסה למערכת</h1>
    <p class="login-subtitle">
      התחבר כדי לגשת ל-CRM של בית הספר ללוחמה בטרור.
    </p>

    <button class="primary-btn" data-netlify-identity-button>
      התחברות / הרשמה
    </button>

    <div class="login-footer">
      ההתחברות מתבצעת דרך Netlify Identity. רק משתמשים שהוזמנו למערכת יכולים להיכנס.
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function (user) {
        if (user) {
          window.location.href = "/";
        }
      });

      window.netlifyIdentity.on("login", function () {
        window.location.href = "/";
      });

      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
