<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>כניסה למערכת – ELAD CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f3f4f6;
      }

      .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .login-card {
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.16);
        max-width: 420px;
        width: 100%;
        padding: 32px 28px;
      }

      .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        gap: 10px;
      }

      .login-logo img {
        width: 38px;
        height: 38px;
        object-fit: contain;
      }

      .login-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 4px;
        color: #111827;
      }

      .login-subtitle {
        text-align: center;
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 24px;
      }

      .login-label {
        font-size: 14px;
        margin-bottom: 4px;
        color: #374151;
      }

      .login-input {
        width: 100%;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        padding: 10px 12px;
        font-size: 14px;
        outline: none;
        transition: border 0.15s ease, box-shadow 0.15s ease;
      }

      .login-input:focus {
        border-color: #1877f2;
        box-shadow: 0 0 0 1px #1877f2;
      }

      .login-field {
        margin-bottom: 14px;
      }

      .login-button {
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 11px 16px;
        font-size: 15px;
        font-weight: 600;
        background: #1877f2;
        color: white;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.15s ease, transform 0.05s ease;
      }

      .login-button:hover {
        background: #0f5bb5;
      }

      .login-button:active {
        transform: translateY(1px);
      }

      .login-error {
        margin-top: 10px;
        font-size: 13px;
        color: #ef4444;
        display: none;
      }

      .login-footer {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
        color: #9ca3af;
      }

      .login-footer strong {
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="login-card">
        <div class="login-logo">
          <img src="elad-logo-black-trans.png" alt="ELAD" />
          <div style="font-weight: 700; font-size: 14px">
            ELAD – CRM<br />
            <span style="font-weight: 500; font-size: 11px; color: #6b7280">
              בית הספר ללוחמה בטרור
            </span>
          </div>
        </div>

        <div class="login-title">כניסה למערכת</div>
        <div class="login-subtitle">
          התחבר עם מייל וסיסמה שהוגדרו במערכת.
        </div>

        <form id="loginForm">
          <div class="login-field">
            <label for="email" class="login-label">אימייל</label>
            <input
              id="email"
              type="email"
              class="login-input"
              placeholder="name@eladlotar.co.il"
              autocomplete="email"
              required
            />
          </div>

          <div class="login-field">
            <label for="password" class="login-label">סיסמה</label>
            <input
              id="password"
              type="password"
              class="login-input"
              placeholder="******"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="login-button">כניסה ל-CRM</button>

          <div id="loginError" class="login-error"></div>
        </form>

        <div class="login-footer">
          ניהול הרשאות מתבצע על-ידי <strong>אלעד</strong> בלבד.
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
