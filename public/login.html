<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ELAD CRM - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-wrapper {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
      max-width: 420px;
      width: 100%;
      padding: 32px 28px 26px;
      box-sizing: border-box;
      text-align: center;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .login-logo img {
      height: 40px;
    }

    .login-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #111827;
    }

    .login-subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .login-form-group {
      text-align: right;
      margin-bottom: 14px;
    }

    .login-label {
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
      display: block;
    }

    .login-input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 9px 10px;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
      direction: ltr;
      text-align: left;
    }

    .login-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb22;
    }

    .login-button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 600;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    .login-button:hover {
      background: #1d4ed8;
    }

    .login-button:active {
      transform: translateY(1px);
    }

    .login-error {
      margin-top: 10px;
      font-size: 13px;
      color: #b91c1c;
      min-height: 18px;
    }

    .login-footer {
      margin-top: 16px;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-logo">
      <img src="elad-logo-black-trans.png" alt="ELAD Logo" />
    </div>
    <div class="login-title">כניסה למערכת</div>
    <div class="login-subtitle">
      התחבר עם המייל והסיסמה שהוגדרו עבורך כדי לנהל את ה-CRM.
    </div>

    <form id="loginForm" novalidate>
      <div class="login-form-group">
        <label class="login-label" for="emailInput">אימייל</label>
        <input
          id="emailInput"
          type="email"
          class="login-input"
          placeholder="name@eladlotar.com"
          autocomplete="email"
          required
        />
      </div>

      <div class="login-form-group">
        <label class="login-label" for="passwordInput">סיסמה</label>
        <input
          id="passwordInput"
          type="password"
          class="login-input"
          placeholder="********"
          autocomplete="current-password"
          required
        />
      </div>

      <button type="submit" class="login-button">כניסה ל-CRM</button>
      <div id="loginError" class="login-error"></div>
    </form>

    <div class="login-footer">
      ניהול ההרשאות מתבצע על-ידי אלעד בלבד. משתמש חדש? פנה לאלעד לקבלת פרטי גישה.
    </div>
  </div>

  <script>
    // אם כבר יש משתמש מחובר – לדשבורד
    (function () {
      const stored = localStorage.getItem("loggedInUser");
      if (stored) {
        try {
          const user = JSON.parse(stored);
          if (user && user.email) {
            window.location.href = "/index.html";
          }
        } catch (e) {
          localStorage.removeItem("loggedInUser");
        }
      }
    })();

    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const errorEl = document.getElementById("loginError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        errorEl.textContent = "תכניס אימייל וסיסמה.";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!data.success) {
          errorEl.textContent = data.message || "אימייל או סיסמה שגויים.";
          return;
        }

        localStorage.setItem("loggedInUser", JSON.stringify(data.user));
        window.location.href = "/index.html";
      } catch (err) {
        errorEl.textContent = "תקלה בשרת, נסה שוב בעוד רגע.";
      }
    });
  </script>
</body>
</html>
