<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ELAD CRM – התחברות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <h1>ELAD CRM</h1>
        <p>התחבר לניהול העסק</p>
      </div>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">אימייל</label>
          <input id="email" type="email" placeholder="elad@eladlotar.com" />
        </div>
        <div class="form-group">
          <label for="password">סיסמה</label>
          <input id="password" type="password" placeholder="סיסמה" />
        </div>
        <div class="form-actions">
          <button type="submit" class="primary-button">התחברות</button>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
